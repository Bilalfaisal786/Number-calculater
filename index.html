<body>
    <h1>
        Calculate Your Numbers
    </h1>
    <button onclick=addition(); class=button1>For Addition</button> <br><br><br>
    <button onclick=subtraction(); class=button2>For Subtraction</button> <br><br><br>
    <button onclick=multiplicaton(); class=button3>For Multiplicaton</button> <br><br><br>
    <button onclick=division(); class=button4> For Division</button> <br><br><br>
    <script>
        //For Additon 
        function addition() {
            let num1 = prompt("Type 1st Number");
            let num2 = prompt("Type 2nd Number");
            num1 = Number(num1);
            num2 = Number(num2);
            let num3 = num1 + num2

            document.write("Addition of 1st and 2nd number is:" + " " + num3);
        }
        //For Subtraction 
        function subtraction() {
            let num1 = prompt("Type 1st Number");
            let num2 = prompt("Type 2nd Number"); 
             num1 = Number(num1);
            num2 = Number(num2);
            let num3 = num1 - num2

            document.write("Subtraction of 1st and 2nd number is:" + " " + num3);
        }


        //For Multiply 
        function multiplicaton() {
            let num1 = prompt("Type 1st Number");
            let num2 = prompt("Type 2nd Number");
            num1 = Number(num1);
            num2 = Number(num2);
            let num3 = num1 * num2

            document.write("Multiplicaton of 1st and 2nd number is:" + " " + num3);
        }

        //For Divide
        function division() {
            let num1 = prompt("Type 1st Number");
            let num2 = prompt("Type 2nd Number");
            num1 = Number(num1);
            num2 = Number(num2);
            let num3 = num1 / num2
            document.write("Division of 1st and 2nd number is:" + " " + num3);
        }





    </script>
